Name: Madison Esports Club
University: University of Wisconsin–Madison
Description: Madison Esports Club brings together a diverse group of students who share an interest in variety of video games. We provide members with opportunities to play in tournaments, watch events, and learn game strategy in a social manner. We do this through weekly meetings, hosting tournaments, attending live events, traveling to competitions, and mentoring members. We organize games like LoL, Dota2, CSGO, Hearthstone, Smite, Rainbow Six Siege, Rocket League, Overwatch, and Valorant. However we are in no way limited to just those, if you have any interest in gaming then you belong here. We have participated in a number of LAN events, such as ones in Indiana, Minnesota, Illinois and brought home thousands of dollars in winnings. We frequently organize viewing parties such as the Worlds Finals, in-club tournaments and chill out sessions. Have Specific Questions? Try contacting any one of our game officers in our Discord channel.
