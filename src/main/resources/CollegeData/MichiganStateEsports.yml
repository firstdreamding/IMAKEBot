Name: Michigan State Esports
University: Michigan State University
Description: ECA functions as the umbrella organization over all campus competitive video game clubs. These include clubs for: Overwatch, League of Legends, Counter-Strike: Global Offensive, Super Smash Bros. Ultimate, Halo, Pokemon, Rocket League, and more! As esports continues to grow, we can see that growth reflected in our own local gaming community at Michigan State University. Since ECA's inception in January 2017, each of our individual clubs have experienced significant growth. Starting from 4 students, ESA now operates with over 1,500 Discord members and 77 staff members that participate in our monthly events.
