Name: Ohio State Esports
University: Ohio State University
Description: The esports industry is growing quickly and The Ohio State University is committed to staying on the cutting edge of development, forming the most comprehensive esports program to date. Ohio State's esports and game-related efforts include a variety of professionals across the university. Teams from the Wexner Medical Center, The Office of Student Life and several colleges under the Office of Academic Affairs are performing research, creating learning opportunities and building programs to provide unmatched opportunities to our students.
